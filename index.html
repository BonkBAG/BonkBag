<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BONK PET</title>
  <style>
    body {
      margin: 0;
      background: url('cosmic-bonkpet-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: row;
    }
    .sidebar {
      width: 220px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      box-sizing: border-box;
    }
    .main {
      flex-grow: 1;
      padding: 20px;
    }
    .section {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .btn {
      background: limegreen;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 8px 0;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background: #4fff4f;
    }
    img.pet {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3>üíº –ë–∞–ª–∞–Ω—Å</h3>
      <p>BAG: <span id="balBag">0</span></p>
      <p>POL: <span id="balPol">0</span></p>
      <p>USDT: <span id="balUsdt">0</span></p>
      <p>üëõ <span id="walletShort">-</span></p>
    </div>
    <div class="main">
      <div class="section" id="bonusMarketSection">
        <h2>üéÅ –ë–æ–Ω—É—Å + üè™ –†–∏–Ω–æ–∫</h2>
        <button class="btn" onclick="claimBonus()">–û—Ç—Ä–∏–º–∞—Ç–∏ –±–æ–Ω—É—Å</button>
        <p id="bonusMessage"></p>
        <button class="btn" onclick="openBox()">–í—ñ–¥–∫—Ä–∏—Ç–∏ –±–æ–∫—Å</button>
        <p id="boxResult"></p>
        <h4>–ü—Ä–∏–¥–±–∞—Ç–∏ –ø—Å–∞</h4>
        <button class="btn" onclick="buyDog('common')">–ó–≤–∏—á–∞–π–Ω–∏–π ‚Äî 100,000 BAG</button>
        <button class="btn" onclick="buyDog('unique')">–£–Ω—ñ–∫–∞–ª—å–Ω–∏–π ‚Äî 500,000 BAG</button>
        <button class="btn" onclick="buyDog('rare')">–†—ñ–¥–∫—ñ—Å–Ω–∏–π ‚Äî 1,000,000 BAG</button>
        <button class="btn" onclick="buyDog('legend')">–õ–µ–≥–µ–Ω–¥–∞ ‚Äî 10,000,000 BAG</button>
        <div id="marketList"></div>
      </div>      <div class="section" id="myPetSection">
        <h2>üê∂ –ú—ñ–π –ø–µ—Å</h2>
        <div id="myPetInfo"></div>
        <p id="dailyPowerUpMsg"></p>
        <button class="btn" onclick="getPowerUp()">–ü—Ä–æ–∫–∞—á–∞—Ç–∏ —Å—å–æ–≥–æ–¥–Ω—ñ</button>
      </div>

      <div class="section" id="fightSection">
        <h2>ü•ä –ó–º–∞–≥–∞–Ω–Ω—è</h2>
        <button class="btn" onclick="fight()">–ë–∏—Ç–∏—Å—å!</button>
        <div id="fightResult"></div>
      </div>

      <div class="section" id="leaderboardSection">
        <h2>üèÜ –¢–∞–±–ª–∏—Ü—è –ª—ñ–¥–µ—Ä—ñ–≤</h2>
        <div id="leaderboardList"></div>
      </div>
    </div>
  </div>

  <script>
    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –¥–∞–Ω–∏—Ö
    let user = JSON.parse(localStorage.getItem("bonkUser")) || {
      wallet: "0x" + Math.random().toString(16).substr(2, 8),
      bag: 100000,
      pol: 2.0,
      usdt: 50.0,
      pet: { name: "Bonk Dog", level: 1, power: 10, rarity: "common" },
      lastBonusDay: 0,
      bonusStreak: 0,
      lastPowerUp: "",
      leaderboard: []
    };

    function saveUser() {
      localStorage.setItem("bonkUser", JSON.stringify(user));
      renderAll();
    }

    function renderAll() {
      document.getElementById("balBag").innerText = user.bag.toLocaleString();
      document.getElementById("balPol").innerText = user.pol.toFixed(2);
      document.getElementById("balUsdt").innerText = user.usdt.toFixed(2);
      document.getElementById("walletShort").innerText = user.wallet;

      document.getElementById("myPetInfo").innerHTML =
        `<p>üêï ${user.pet.name} ‚Äî Lv. ${user.pet.level} ‚Äî üí• ${user.pet.power} ‚Äî üéñÔ∏è ${user.pet.rarity}</p>`;

      renderLeaderboard();
    }    function claimBonus() {
      const today = new Date().toISOString().slice(0, 10);
      if (user.lastBonusDay === today) {
        document.getElementById("bonusMessage").innerText = "–ë–æ–Ω—É—Å –≤–∂–µ –æ—Ç—Ä–∏–º–∞–Ω–æ —Å—å–æ–≥–æ–¥–Ω—ñ!";
        return;
      }

      user.lastBonusDay = today;
      user.bonusStreak += 1;

      let reward = 1000;
      if (user.bonusStreak >= 10) reward += 10000;
      if (user.bonusStreak >= 20) reward += 25000;
      if (user.bonusStreak >= 30) reward += 50000;
      if (user.bonusStreak >= 40) reward += 100000;
      if (user.bonusStreak >= 50) reward += 150000;
      if (user.bonusStreak >= 100) reward += 250000;

      user.bag += reward;
      document.getElementById("bonusMessage").innerText = `üéâ –í–∏ –æ—Ç—Ä–∏–º–∞–ª–∏ ${reward.toLocaleString()} BAG!`;
      saveUser();
    }

    function getPowerUp() {
      const today = new Date().toISOString().slice(0, 10);
      if (user.lastPowerUp === today) {
        document.getElementById("dailyPowerUpMsg").innerText = "–°—å–æ–≥–æ–¥–Ω—ñ –≤–∂–µ –ø—Ä–æ–∫–∞—á–∞–Ω–æ!";
        return;
      }

      const bonuses = [
        { stat: "power", value: 2 },
        { stat: "level", value: 1 },
        { stat: "bag", value: 500 }
      ];
      const choice = bonuses[Math.floor(Math.random() * bonuses.length)];

      if (choice.stat === "power") user.pet.power += choice.value;
      if (choice.stat === "level") user.pet.level += choice.value;
      if (choice.stat === "bag") user.bag += choice.value;

      user.lastPowerUp = today;
      document.getElementById("dailyPowerUpMsg").innerText = `+${choice.value} –¥–æ ${choice.stat.toUpperCase()}`;
      saveUser();
    }

    function openBox() {
      const types = ["common", "unique", "rare", "legend"];
      const rand = Math.random();
      let rarity = "common";
      if (rand > 0.98) rarity = "legend";
      else if (rand > 0.9) rarity = "rare";
      else if (rand > 0.7) rarity = "unique";

      document.getElementById("boxResult").innerText = `üì¶ –í–∏ –æ—Ç—Ä–∏–º–∞–ª–∏ ${rarity.toUpperCase()} –ø—Å–∞!`;
    }

    function buyDog(type) {
      const prices = {
        common: 100000,
        unique: 500000,
        rare: 1000000,
        legend: 10000000
      };

      if (user.bag < prices[type]) {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ BAG!");
        return;
      }

      user.bag -= prices[type];
      user.pet = {
        name: `BONK ${type.toUpperCase()} DOG`,
        level: 1,
        power: 10 + Math.floor(Math.random() * 10),
        rarity: type
      };
      alert(`–í–∏ –∫—É–ø–∏–ª–∏ –Ω–æ–≤–æ–≥–æ –ø—Å–∞: ${user.pet.name}`);
      saveUser();
    }

    function fight() {
      const win = Math.random() < 0.5 + user.pet.level * 0.01;
      let msg = "";
      if (win) {
        const reward = 1000 + user.pet.power * 10;
        user.bag += reward;
        msg = `ü•á –í–∏ –≤–∏–≥—Ä–∞–ª–∏! –ù–∞–≥–æ—Ä–æ–¥–∞: ${reward} BAG`;
      } else {
        msg = `üòµ –í–∏ –ø—Ä–æ–≥—Ä–∞–ª–∏.`;
      }
      document.getElementById("fightResult").innerText = msg;
      updateLeaderboard();
      saveUser();
    }

    function updateLeaderboard() {
      const board = JSON.parse(localStorage.getItem("bonkLeaderboard")) || [];
      board.push({ name: user.wallet, score: user.pet.level * 100 + user.pet.power });
      board.sort((a, b) => b.score - a.score);
      localStorage.setItem("bonkLeaderboard", JSON.stringify(board.slice(0, 10)));
    }

    function renderLeaderboard() {
      const board = JSON.parse(localStorage.getItem("bonkLeaderboard")) || [];
      document.getElementById("leaderboardList").innerHTML = board.map(
        (entry, index) => `<p>${index + 1}. ${entry.name} ‚Äî ${entry.score}</p>`
      ).join("");
    }

    window.onload = () => {
      renderAll();
    };
  </script>
</body>
</html>
